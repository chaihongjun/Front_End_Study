<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>数码时钟</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background: #ccc;
    }

    .clock {
        width: 250px;
        height: 40px;
        margin: 0 auto;
    }

    .clock img {
        width: 25px;
        height: 37px;
        line-height: 37px;
        border: 0;
    }

    .clock span {
        display: inline-block;
        height: 37px;
        line-height: 30px;
        font-size: 40px;
        vertical-align: top;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
                var clock = document.getElementById('clock');
        var times = clock.getElementsByTagName('img');
        var timer = null;
        clearInterval(timer);
            /* 显示当前时间 */
        function showTime() {

            //获取当前时间 并转化成字符串
            var currentTimes = new Date();
            var currentHours = currentTimes.getHours().toString();
            var currnetMinutes = currentTimes.getMinutes().toString();
            var currentSeconds = currentTimes.getSeconds().toString();
            var currentArr = []; //存放当前时间的数组
            var currentStr; //存放当前时间的字符串6位数
            //时间两位数格式化
            //time是字符串格式时间
            function doubeBit(time) {
                if (time.length == 1) { time = "0" + time; }
                return time;
            }
            //e.g:091203
            currentStr = doubeBit(currentHours) + doubeBit(currnetMinutes) + doubeBit(currentSeconds);
            for (i = 0; i < 6; i++) {
                currentArr[i] = currentStr.charAt(i);
                times[i].src = "images/" + currentArr[i]+ ".png";
            }
        }


showTime();
timer=setInterval(showTime,1000);
    };
    </script>
</head>

<body>
    <div class="clock" id="clock">
        <img src="" alt="">
        <img src="" alt="">
        <span>:</span>
        <img src="" alt="">
        <img src="" alt="">
        <span>:</span>
        <img src="" alt="">
        <img src="" alt="">
    </div>
</body>

</html>
