<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/green.css">
    <title>网页换肤</title>
    <script type="text/javascript">
        window.onload = function() {
            var stylesheet = document.getElementsByTagName('link')[1];
            var li = document.getElementsByTagName('ul')[0].getElementsByTagName('li');
            for (var i = 0; i < li.length; i++) {
                li[i].onclick = function() {
                for (var j = 0; j < li.length; j++) { //全部按钮样式初始化
                    li[j].classList.remove('current');
                }
                //然后更换CSS文件和按钮样式
                //this.id 指向的是点击的li的ID值
                stylesheet.href = 'css/' + this.id + '.css';
                this.classList.add('current');
            };
        }
    };
</script>
</head>

<body>
    <header id="header" class="header">
        <ul class="skin">
            <li class="red " id='red'></li>
            <li class="green current" id='green'></li>
            <li class="black  " id='black'></li>
        </ul>
        <nav>
            <ul>
                <li><a href="javascript:;" title="">新闻</a></li>
                <li><a href="javascript:;" title="">娱乐</a></li>
                <li><a href="javascript:;" title="">体育</a></li>
                <li><a href="javascript:;" title="">电影</a></li>
                <li><a href="javascript:;" title="">音乐</a></li>
                <li><a href="javascript:;" title="">旅游</a></li>
            </ul>
        </nav>
    </header>
    <!-- /header -->
</body>

</html>
